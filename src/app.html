<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shikai, an Aesthetically pleasing, customizable and featureful LightDM WebKit2 theme.">
    <meta name="keywords" content="Shikai, LightDM, Linux, Greeter, Theme, WebKit, WebKit2, Html, CSS">
    <meta name="theme-color" content="rgb(0, 0, 0)">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shikai</title>
    
    <script>
        window.__is_debug = true;
        if (window.__is_debug) {
            lightdm = {
                lock_hint: false,
                can_shutdown: true,
                can_restart: true,
                can_suspend: true,
                can_hibernate: true,
                select_user_hint: undefined,
                is_authenticated: false,
                hostname: "archlinux",
                default_session: "plasma",
                users: [
                    {
                        username: "user",
                        display_name: "John Doe",
                        session: "plasma",
                        image: ""
                    },
                    {
                        username: "admin",
                        display_name: "Administrator",
                        session: "gnome",
                        image: ""
                    }
                ],
                sessions: [
                    { name: "Plasma (Wayland)", key: "plasmawayland", type: "wayland" },
                    { name: "GNOME", key: "gnome", type: "wayland" },
                    { name: "KDE Plasma", key: "plasma", type: "x11" },
                    { name: "i3", key: "i3", type: "x11" },
                    { name: "Hyprland", key: "hyprland", type: "wayland" }
                ],
                authenticate: (username) => {
                    console.log("Authenticating:", username);
                },
                cancel_authentication: () => {
                    console.log("Authentication cancelled");
                },
                respond: () => {
                    console.log("Password response received");
                },
                start_session: (session) => {
                    console.log("Starting session:", session);
                },
                shutdown: () => {
                    console.log("Shutdown requested");
                },
                restart: () => {
                    console.log("Restart requested");
                },
                suspend: () => {
                    console.log("Suspend requested");
                },
                hibernate: () => {
                    console.log("Hibernate requested");
                },
                show_prompt: {
                    connect: (callback) => {
                        this._callback = callback;
                    },
                    disconnect: () => {
                        this._callback = null;
                    }
                }
            };
            greeter_comm = {
                broadcast: (data) => {
                    console.log("Broadcasting:", data);
                }
            };
            greeter_config = {
                branding: {
                    background_images_dir: "/usr/share/backgrounds",
                    logo_image: "",
                    user_image: ""
                },
                greeter: {
                    default_user: null,
                    default_session: "plasma"
                }
            };
        }
    </script>
</head>

<body>
    <div id="loadroot">
        <div id="loader">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <p style="margin-top: 2rem; color: rgba(255, 255, 255, 0.7); font-size: 0.875rem;">Loading Shikai...</p>
        </div>
    </div>
    <div id="notificationroot" class="fixed top-4 right-4 z-[100] flex flex-col gap-2"></div>
    <div id="root"></div>
    <script type="module" src="./js/modern.tsx"></script>
    <style>
        /* Base styles */
        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0a0a0a;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Loading screen */
        #loadroot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #0c0c0c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loadroot.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #loader {
            text-align: center;
        }

        /* Spinner animation */
        .spinner {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 0 auto;
        }

        .double-bounce1,
        .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(139, 92, 246, 0.6);
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .double-bounce2 {
            animation-delay: -1.0s;
        }

        @keyframes sk-bounce {

            0%,
            100% {
                transform: scale(0.0);
            }

            50% {
                transform: scale(1.0);
            }
        }

        /* Root container */
        #root {
            width: 100%;
            height: 100%;
        }

        /* Glass effect utility */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Login window base (for classic mode) */
        .loginwindow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* No transition utility */
        .notransition {
            transition: none !important;
        }
    </style>
</body>

</html>
